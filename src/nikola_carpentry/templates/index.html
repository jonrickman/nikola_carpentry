{% extends "base.html" %}

{% block head %}
<title>Nikola Custom Carpentry</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css" />
{% endblock %}

{% block body %}

<div id="header" class="d-flex text-center bg-primary text-white py-5">
  <div class="container">
    <h1 class="display-4">Nikola Custom Carpentry</h1>
  </div>
</div>

{% include 'error-modal.html' %}

<div id="index-carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/rack.jpg') }}" class="d-block img-fluid img-thumbnail h-100 w-100"
        alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/grinch.jpg') }}" class="d-block img-fluid img-thumbnail h-100 w-100"
        alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/arch.jpg') }}" class="d-block img-fluid img-thumbnail h-100 w-100"
        alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#index-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#index-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"> </script>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"> </script>
<script>
  $(document).ready(function () {
    $('.carousel').carousel({
      interval: 2500
    });
  });
</script>
{% endblock %}
